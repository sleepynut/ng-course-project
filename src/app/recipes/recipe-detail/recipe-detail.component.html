<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="recipe.name"
      class="img-responsive w-100"
      style="max-height: 500px"
    />
  </div>
</div>
<div class="row my-2">
  <h1>{{ recipe.name }}</h1>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button
        id="btnGroupDrop1"
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li>
          <a class="dropdown-item" (click)="addToShoppingList()"
            >To shopping List</a
          >
        </li>
        <li>
          <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
        </li>
        <li><a class="dropdown-item" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-xs-12">
    <h4>Description</h4>
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Ingredient</h4>
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let i of recipe.ingredients">
          {{ i.name }} ({{ i.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
