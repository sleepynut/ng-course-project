<div class="row my-2">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            aria-describedby="ingredientName"
            ngModel
            required
          />
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*"
          />
        </div>
      </div>

      <div class="btn-group mt-2" role="group" aria-label="Button Group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!f.valid"
          [ngClass]="{
            'btn-success': selIndex == null || selIndex < 0,
            'btn-warning': selIndex >= 0 && selIndex != null
          }"
        >
          {{ selIndex >= 0 && selIndex != null ? "Edit" : "Add" }}
        </button>
        <button
          type="button"
          class="btn btn-danger"
          [disabled]="selIndex == null"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button type="button" class="btn btn-primary" (click)="onClear()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
